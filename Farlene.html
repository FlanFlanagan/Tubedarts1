<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="Farlene/farlene.css" />
		<link rel="stylesheet" type="text/css" href="static/leaflet.css" />
		<script src="static/jquery.min.js"> </script>
		<script src="static/leaflet.js"></script>
		<script src="Farlene/farlene.js"> </script>
		<script src="Farlene/mappoints.js"> </script>
		<title>Farlene</title>
	</head>
	<body>
		<div id = "topLevel">
			<header>
				<h1>Farlene</h1>
			</header>
		</div>
		<div id = "sideBar">
			<button name = "worldMap" onClick = "worldMap()">World Map</button>
		</div>
		<div id = "vizFrame">
			<div id="farlene"></div>
		</div>
	</body>
	<script>
		var map = L.map('farlene', {
    		crs: L.CRS.Simple
		});
	
		var bounds = [[0,0], [1000,1500]];
		var image = L.imageOverlay('Farlene/images/farlene.png', bounds).addTo(map);
		map.fitBounds(bounds);
	</script>
