<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<script src="static/jquery.min.js"> </script>
		<script src="Tubedarts/Playerstats.js"> </script>
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Tube Darts Season</title>
	</head>
	<body>
		<div id ="seasonTable">
			<table border = "1">
			</table>	
		</div>

		<script type="text/javascript">
			function tableBuilder(){
				var playerNumber = 0;
				$('#seasonTable table').empty();
				$('#seasonTable table').append('<tr class = "testingTable"> <td> Player </td>');
				for(var player in Players){
					var gameString = "";
					var emptySpan = "";
					var optionSpan = '<option value = "-" id = "dash1"> - </option>' + '<option value = "win" id = "win"> Win </option>' + '<option value = "loss" id = "loss"> Loss </option>'	;
					if(Players[player].Name == "Guest - Male" || Players[player].Name == "Guest - Female"){
						continue;
					}
					$('.testingTable').append('<td colspan = "2">'+ Players[player].Name +'</td>');
					for(player2 in Players){
						if(Players[player2].Name == "Guest - Male" || Players[player2].Name == "Guest - Female"){
							continue;
						}
						gameString = gameString + '<td> Game 1 </td> <td> Game 2 </td>';						
						emptySpan = emptySpan + '<td><span id = "' + Players[player].Name + 'vs'+Players[player2].Name+'g1"> </span><select class="gameStat">'+ optionSpan +'</select></td>';
						emptySpan = emptySpan + '<td><span id = "' + Players[player].Name + 'vs'+Players[player2].Name+'g2"> </span><select class="gameStat">'+ optionSpan +'</select></td>';
					}
					$('#seasonTable table').append('<tr> <td rowspan ="2">'+Players[player].Name+'</td>' + gameString + '<tr>' + emptySpan);			
				}
			}
		</script>
	</body>
